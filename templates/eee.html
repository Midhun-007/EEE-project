<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Project</title>
   <style>
/* Importing Poppins font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f7fa; /* Light gray background */
    overflow: hidden; /* Prevents scrollbars during animation */
}

nav {
    position: absolute;
    top: 0;
    width: 100%;
    background-color: #ffffff; /* White background */
    padding: 10px 0;
    display: flex;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow effect */
    z-index: 10;
    animation: navSlideIn 1s ease-out; /* Animation for the nav */
}

nav .brand {
    flex-grow: 1;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: #333; /* Dark text for brand */
    animation: fadeIn 1.5s ease-out; /* Fade-in animation for brand */
}

nav .links {
    margin-right: 5px;
}

nav a {
    color: #333; /* Dark text for links */
    text-decoration: none;
    padding: 7px 10px;
    display: inline-block;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-size: 16px;
}

nav a:hover {
    background-color: #ddd; /* Light hover effect */
    border-radius: 5px;
    animation: hoverEffect 0.3s ease-out; /* Animation on hover */
}

.home-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 50px;
    animation: fadeInUp 1s ease-out; /* Fade-in-up animation for home content */
}

h1 {
    font-weight: 600;
    margin-bottom: 20px;
    color: #333; /* Dark text color for heading */
}

h2 {
    font-weight: 400;
    color: #666; /* Slightly lighter text color */
    margin-bottom: 40px;
}

.animated-button {
    position: relative;
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 16px 36px;
    border: 4px solid;
    border-color: transparent;
    font-size: 16px;
    background-color: #ffffff;
    border-radius: 100px;
    font-weight: 600;
    color: #007bff; /* Bright blue text */
    box-shadow: 0 0 0 2px #ffffff;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    animation: buttonIntro 1s ease-out; /* Button entrance animation */
}

.animated-button svg {
    position: absolute;
    width: 24px;
    fill: #007bff; /* Bright blue icon */
    z-index: 9;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
}

.animated-button .arr-1 {
    right: 16px;
}

.animated-button .arr-2 {
    left: -25%;
}

.animated-button .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background-color: #aee1f4; /* Light blue circle */
    border-radius: 50%;
    opacity: 0;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
}

.animated-button .text {
    position: relative;
    z-index: 1;
    transform: translateX(-12px);
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
}

.animated-button:hover {
    box-shadow: 0 0 0 12px transparent;
    color: #333; /* Dark text color on hover */
    border-radius: 12px;
}

.animated-button:hover .arr-1 {
    right: -25%;
}

.animated-button:hover .arr-2 {
    left: 16px;
}

.animated-button:hover .text {
    transform: translateX(12px);
}

.animated-button:hover svg {
    fill: #007bff;
}

.animated-button:active {
    scale: 0.95;
    box-shadow: 0 0 0 4px #00d0ff; /* Active state with cyan shadow */
}

.animated-button:hover .circle {
    width: 220px;
    height: 220px;
    opacity: 1;
}

/* Keyframe Animations */

/* Slide-in for the nav bar */
@keyframes navSlideIn {
    from {
        top: -60px;
        opacity: 0;
    }
    to {
        top: 0;
        opacity: 1;
    }
}

/* Fade-in for brand */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Hover effect animation */
@keyframes hoverEffect {
    0% {
        background-color: #ddd;
    }
    100% {
        background-color: #ccc;
    }
}

/* Card slide-up animation */
@keyframes cardSlideUp {
    from {
        transform: translateY(50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Fade-in up animation for home content */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Button intro animation */
@keyframes buttonIntro {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

</head>

<body>
    <nav>
        <div class="brand">Innovators</div>
        <div class="links">
            <a href="/Street">Street Light</a>
            <a href="/teams">Teams</a>
            <a href="/greenify">Greenify</a>
            <a href="/bioplastic">Bioplastic</a>
        </div>
    </nav>
    

    <div class="card">
        <h1 id="h2">Energy Data</h1>
        <h2 id="h3">Awaiting Data...</h2>
        <button class="animated-button" onclick="getData()">
            <span class="text">View</span>
            <span class="circle"></span>
            <svg class="arr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M13 3l-1.41 1.41L16.17 9H4v2h12.17l-4.59 4.59L13 17l7-7-7-7z" />
            </svg>
            <svg class="arr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M13 3l-1.41 1.41L16.17 9H4v2h12.17l-4.59 4.59L13 17l7-7-7-7z" />
            </svg>
        </button>
    </div>

    <script>
        var h1 = document.getElementById("h2");
        var h2 = document.getElementById("h3");

        async function getData() {
            try {
                const response = await fetch("http://127.0.0.1:5000/get-data");
                const data = await response.json();

                h1.textContent = data[0] * 0.5 * 3 + "J of Energy is consumed";
                const result = data.slice(1);
                h2.textContent = "Last Time of Bulb On: " + result;
                console.log(response);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
    </script>
</body>

</html>
