<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Project</title>
    <style>
    /* Importing Poppins font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

/* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background-color: #f3f4f6;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    overflow-x: hidden;
}

/* Navigation Bar */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #333;
    padding: 10px 0;
    display: flex;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    z-index: 10;
    animation: navSlideIn 1s ease-out;
}

nav .brand {
    flex-grow: 1;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: white;
    animation: fadeInUp 1s ease-out;
}

nav .links {
    margin-right: 20px;
}

nav a {
    color: white;
    text-decoration: none;
    padding: 14px 20px;
    display: inline-block;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-size: 16px;
    position: relative;
}

nav a:hover {
    background-color: #575757;
    border-radius: 5px;
    animation: linkHoverEffect 0.3s ease-out;
}

nav a::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background-color: #fff;
    transition: width 0.3s ease;
}

nav a:hover::after {
    width: 100%;
}

/* Card Container */
.card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 30px;
    max-width: 1200px;
    margin-top: 120px;
    animation: fadeInUp 1.5s ease-out;
}

.card-container > :nth-child(3) {
    grid-column: span 2;
    justify-self: center;
}

/* Card Styles */
.card {
    position: relative;
    width: 350px;
    height: 200px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: cardSlideIn 1s ease-out;
}

.card:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

/* Project Name */
.card h2 {
    font-size: 24px;
    font-weight: 600;
    color: #333;
    transition: opacity 0.3s ease;
    z-index: 1;
}

/* Members (Hidden by Default) */
.card .members {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transform: scale(0.9);
    transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
}

.card .members ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.card .members ul li {
    font-size: 18px;
    margin-bottom: 5px;
}

/* Hover Effect */
.card:hover h2 {
    opacity: 0;
}

.card:hover .members {
    opacity: 1;
    visibility: visible;
    transform: scale(1);
}

/* Keyframe Animations */

/* Navigation Slide-in */
@keyframes navSlideIn {
    from {
        top: -60px;
        opacity: 0;
    }
    to {
        top: 0;
        opacity: 1;
    }
}

/* Fade-in for elements */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Hover Effect for Links */
@keyframes linkHoverEffect {
    0% {
        background-color: #575757;
    }
    100% {
        background-color: #333;
    }
}

/* Card Slide-in */
@keyframes cardSlideIn {
    from {
        transform: translateY(50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
</style>
</head>

<body>
    <nav>
        <div class="brand">Innovators</div>
        <div class="links">
            <a href="/Street">Street Light</a>
            <a href="/teams">Teams</a>
            <a href="/greenify">Greenify</a>
            <a href="/bioplastic">Bioplastic</a>
        </div>
    </nav>
    <div class="card-container">
        <!-- Project 1 -->
        <div class="card">
            <h2>Smart Street Light</h2>
            <div class="members">
                <ul>
                    <li>Midhun</li>
                    <li>Karthikeyan</li>
                    <li>Sachin</li>
                </ul>
            </div>
        </div>

        <!-- Project 2 -->
        <div class="card">
            <h2>Greenify</h2>
            <div class="members">
                <ul>
                    <li>Abinav Anand</li>
                    <li>Vishal</li>
                </ul>
            </div>
        </div>

        <!-- Project 3 -->
        <div class="card">
            <h2>Bio Plastic</h2>
            <div class="members">
                <ul>
                    <li>Gokul</li>
                    <li>Abinesh Kumar</li>
                    <li>Abinav raj</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
